services:
  - type: web
    name: crypto-guardian-mcp
    runtime: node
    buildCommand: npm ci && npm run build
    startCommand: npm run start:remote
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: CRYPTO_GUARDIAN_API_URL
        sync: false
    healthCheckPath: /health
